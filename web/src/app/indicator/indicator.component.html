<p></p>

<div style="display: inline-block">
  Indicators
  <div *ngIf="!loading" style="display: inline-block">
    <button mat-icon-button color="primary" (click)="getIndicators()" title="Refresh Indicators">
      <mat-icon fontIcon="refresh"></mat-icon>
    </button>
  </div>
</div>

<p></p>

<div class="main container">

  <mat-card appearance="outlined">
    <mat-card-content>

      <div *ngIf="loading" class="main" style="padding: 2vh">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!loading && indicators">
        <plotly-plot [config]="plot.config" [data]="plot.data" [layout]="plot.layout" [updateOnlyWithRevision]="true"
          (relayout)="zoom($event)"></plotly-plot>

        <p class="text-center">
          -- BACKTEST --
        </p>
        <pre class="text-center">
          {{ backtest_log }}
        </pre>
      </div>

    </mat-card-content>
  </mat-card>

</div>
