<div *ngIf="loading" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="main container">
  <p *ngIf="engines.length === 0" class="text-center">no engines found</p>

  <table mat-table *ngIf="engines.length > 0" [dataSource]="engines" class="mat-elevation-z8 engines-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/engine/{{element.id}}">
          {{ element.id }}
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">

        <div class="actions">

          <button mat-icon-button class="icon-display" type="button" color="primary" (click)="deleteEngine(element.id)"
            title="Delete">
            <mat-icon>delete</mat-icon>
          </button>

        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button color="primary" routerLink="/engine/0">
    <mat-icon>add</mat-icon>
  </button>
</div>
