<div *ngIf="loading" class="main container" style="padding: 2vh">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="main container">
  <p *ngIf="engines.length === 0" class="text-center">no engines found</p>

  <table mat-table *ngIf="engines.length > 0" [dataSource]="engines" class="mat-elevation-z8 engines-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" routerLink="/engine/{{ element.id }}" title="Details">
          <mat-icon fontIcon="info"></mat-icon>
        </button>
        <button mat-icon-button type="button" color="primary" (click)="deleteEngine(element.id)" title="Delete">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button mat-raised-button color="primary" routerLink="/engine/0">
    <mat-icon fontIcon="add"></mat-icon>
  </button>
</div>
