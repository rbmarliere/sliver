<form [formGroup]="form" *ngIf="credential" (ngSubmit)="addCredential()">


  <div class="actions">
    {{ credential.exchange }}

    <button class="icon-display" mat-icon-button type="button" color="primary" (click)="deleteCredential()"
      *ngIf="credential.api_key" title="Delete Credential">
      <mat-icon>delete</mat-icon>
    </button>

    <button class="icon-display" mat-icon-button color="primary" *ngIf="!credential.api_key" title="Add Credential">
      <mat-icon>add</mat-icon>
    </button>

    <button class="icon-display" mat-icon-button type="button" color="primary" (click)="activateCredential()"
      *ngIf="credential.api_key && !credential.active" title="Reactivate Credential">
      <mat-icon>refresh</mat-icon>
    </button>

    <button class="icon-display" mat-icon-button type="button" color="primary" (click)="deactivateCredential()"
      *ngIf="credential.api_key && credential.active" title="Deactivate Credential">
      <mat-icon>stop</mat-icon>
    </button>

  </div>

  <p>
    <mat-form-field>
      <mat-label>API Key</mat-label>
      <input matInput name="api_key" formControlName="api_key" required autocomplete="off" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>API Secret</mat-label>
      <input matInput name="api_secret" formControlName="api_secret" required autocomplete="off" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>API Password</mat-label>
      <input matInput name="api_password" formControlName="api_password" required autocomplete="off" />
    </mat-form-field>
  </p>

</form>
