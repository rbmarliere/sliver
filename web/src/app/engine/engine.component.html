<div *ngIf="loading" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="main container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="updateEngine()">

        <div class="fields">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required autocomplete="off" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Order Refresh Interval</mat-label>
            <input matInput type="number" formControlName="refresh_interval" min="1" autocomplete="off" />
            <mat-hint>in minutes</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Number of Limit Orders</mat-label>
            <input matInput type="number" formControlName="num_orders" min="1" autocomplete="off" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Price Spread for Limit Orders</mat-label>
            <input matInput type="number" formControlName="spread" min="0.01" autocomplete="off" />
            <mat-hint>in %</mat-hint>
          </mat-form-field>

          <div style="display: flex; flex-direction: column; padding-bottom: 1vh;">
            <mat-slider discrete [displayWith]="formatLabel" min="0" max="1" step="0.01">
              <input matSliderThumb formControlName="lm_ratio" autocomplete="off" />
            </mat-slider>
            <mat-label style="padding-right: 3vh; padding-left: 3vh">Use Market Orders</mat-label>
          </div>

          <mat-form-field>
            <mat-label>Minimum Number of Buckets</mat-label>
            <input matInput type="number" formControlName="min_buckets" min="1" autocomplete="off" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Bucket Interval</mat-label>
            <input matInput type="number" formControlName="bucket_interval" min="1" autocomplete="off" />
            <mat-hint>in minutes</mat-hint>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Stop Cooldown</mat-label>
            <input matInput type="number" formControlName="stop_cooldown" min="0" autocomplete="off" />
            <mat-hint>in minutes</mat-hint>
          </mat-form-field>

          <p>
            <mat-form-field>
              <mat-label>Stop Gain</mat-label>
              <input matInput type="number" formControlName="stop_gain" min="0" autocomplete="off" />
              <mat-hint>in % (0 to disable)</mat-hint>
            </mat-form-field>
            <mat-slide-toggle formControlName="trailing_gain">
            </mat-slide-toggle>
            <mat-label style="padding: 1vh">Trailing?</mat-label>

            <mat-form-field>
              <mat-label>Stop Loss</mat-label>
              <input matInput type="number" placeholder="stop loss (%)" formControlName="stop_loss" min="0"
                autocomplete="off" />
              <mat-hint>in -% (0 to disable)</mat-hint>
            </mat-form-field>
            <mat-slide-toggle formControlName="trailing_loss">
            </mat-slide-toggle>
            <mat-label style="padding: 1vh">Trailing?</mat-label>
          </p>
        </div>

        <div class="button">
          <button mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
