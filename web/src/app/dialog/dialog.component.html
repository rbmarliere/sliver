<div *ngIf="error">
  <div matDialogTitle>
    <div class="header">
      <mat-icon style="transform: scale(2.2);">cancel</mat-icon>
    </div>
    {{title}}
  </div>

  <div matDialogContent><em>{{msg}}</em></div>

  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>OK</button>
  </mat-dialog-actions>
</div>

<div *ngIf="confirm">
  <div class="header" matDialogTitle>
    <mat-icon style="transform: scale(2.2);">info</mat-icon>
  </div>
  <p matDialogContent><em>{{msg}}</em></p>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
