<div class="main">

  <mat-card>
    <mat-card-content>

      <form [formGroup]="form" (ngSubmit)="updateUser()">
        <p>
          <mat-form-field>
            <input matInput type="password" placeholder="old password" formControlName="old_password"/>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput type="password" placeholder="new password" formControlName="password"/>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput placeholder="telegram id" formControlName="telegram"/>
          </mat-form-field>
        </p>

        <p>
          <mat-slider 
            formControlName="max_risk"
            thumbLabel [displayWith]="formatLabel"
            min="0" max="1" step="0.01"></mat-slider>
          <label>Maximum Risk Ratio</label>
        </p>

        <p>
          <mat-slider 
            formControlName="cash_reserve"
            thumbLabel [displayWith]="formatLabel"
            min="0" max="1" step="0.01"></mat-slider>
          <label>Cash Reserve Ratio</label>
        </p>

        <p>
          <mat-slider 
            formControlName="target_factor"
            thumbLabel [displayWith]="formatLabel"
            min="0" max="1" step="0.01"></mat-slider>
          <label>Target Factor</label>
        </p>

        <button mat-raised-button color="primary">Update</button>

      </form>

    </mat-card-content>

  </mat-card>

</div>
